<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>

<body>
    <div class="main-container">
        <h1 class="title">Meme Creator!</h1>
        <h1 class="page-description">Fill this form to create your own memes!</h1>
        </div>

        <div class="form-container">
            <form id="form">
                <label>Enter your meme:</label>
                <input type="text" placeholder="Enter your meme!" class="meme-input"> <br>
                <label>Enter the top caption:</label><input type="text" placeholder="Top Caption" class="top-caption-input"> <br>
                <label>Enter the bottom caption:</label><input type="text" placeholder="Bottom Caption" class="bottom-caption-input"> <br>
                <button type="submit" class="submit">Enter your Meme</button>
            </form>
        </div>
        <script src="script.js"></script>
</body>

</html>
